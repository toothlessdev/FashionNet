<!DOCTYPE html>
<html lang="ko">
    <script type="text/javascript" src="//goods.musinsa.com/static/js/common/common.js?202304251524"></script>
    <script type="text/javascript" src="//goods.musinsa.com/static/js/common/util/browserUtil.js?202304251524"></script>
    <script type="text/javascript" src="//goods.musinsa.com/static/js/common/util/loginUtil.js?202304251524"></script>

    <div id="estimateBox" class="wrap-prd-estimate">
        <h3 class="title-box font-mss">구매후기(<span id="review_total">0</span>)</h3>
        <!-- // 만족도-->
        <div id="satisfaction_fragment"></div>

        <div class="tabBox">
            <ul class="snb">
                <li class="box-tab-btn tab-btn btn btnReviewTypeTab active" data-for="style-estimate" data-type="style" data-review-count="595" data-active="true">
                    <h4 class="title-box font-mss">
                        <span class="korSub" id="estimate_style">스타일 (595)</span>
                    </h4>
                </li>

                <li class="box-tab-btn tab-btn btn btnReviewTypeTab" data-for="photo-estimate" data-type="photo" data-review-count="441" data-active="false">
                    <h4 class="title-box font-mss">
                        <span class="korSub" id="estimate_photo">상품 사진 (441)</span>
                    </h4>
                </li>

                <li class="box-tab-btn tab-btn btn btnReviewTypeTab" data-for="goods-estimate" data-type="goods" data-review-count="1132" data-active="false">
                    <h4 class="title-box font-mss">
                        <span class="korSub" id="estimate_goods">일반 (1,132)</span>
                    </h4>
                </li>
            </ul>

            <div class="tab active right_contents">
                <!-- wrap -->
                <div id="wrapperEventEstimate">
                    <div id="wrapEventEstimateList" style="display: none"></div>
                </div>
                <div class="wrap review_list_detail" id="wrapEstimateList">
                    <p class="article_review_detail">
                        <span class="info_event_line">EVENT</span>
                        <span id="reviewEventText" class="info_review_detail">상품 사진 후기 작성 시 1,000원의 적립금을 드립니다.(직접 촬영한 제품 사진 필수/착용 사진 불가)</span>
                    </p>

                    <p class="article_review_select">
                        <select id="reviewSelectSort" class="review_select_sort" onchange="ReviewSort.apiCall(this.value)">
                            <option value="new" selected="selected">최신순</option>
                            <option value="comment_cnt_desc">댓글 순</option>
                            <option value="up_cnt_desc">추천 순</option>
                            <option value="goods_est_desc">높은 평점 순</option>
                            <option value="goods_est_asc">낮은 평점 순</option>
                        </select>

                        <select id="reviewGoodsSimilarList" onchange="ReviewSimilar.selectedSimilar(this.value)">
                            <option value="">다른 컬러 후기 보기</option>
                        </select>
                    </p>

                    <!-- //리스트-->
                    <div id="reviewListFragment" class="review-list-wrap"></div>
                </div>
                <!--// wrap -->
                <script>
                    $(function () {
                        $("#wrapEstimateList").find(".notCrawlText").show();
                    });
                </script>
            </div>
        </div>
    </div>

    <template id="reply-form-template">
        <!--대댓글작성-->
        <div class="onelinePost" editform="1" style="padding-top: 15px; padding-bottom: 15px">
            <span class="profile" style="border: none"></span>
            <p class="recomment_box replies-form">
                <!--class="recomment_box_extend"-->
                <textarea></textarea>
                <input type="button" value="닫기" class="command-close command-btn" onclick="CommentsReply.closeReplyForm($(this));" />
                <input type="button" value="수정" class="command-change command-btn" onclick="CommentsReply.commentsReplyEdit($(this));" />
            </p>
            <span class="showAll-btn btn boxresize"><a href="javascript:void(0);" onclick="CommentsReply.textAreaSizeChange($(this));">입력 상자 크게</a></span>
        </div>
    </template>

    <script type="text/javascript" src="//goods.musinsa.com/static/js/pc/goods/comments.js?202304251524"></script>
    <script type="text/javascript" src="//goods.musinsa.com/static/js/common/file/fileUtil.js?202304251524"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var goodsServiceDomain = "\/\/goods.musinsa.com";
            var staticResourceVersion = "202304251524";
            var jsUrl = goodsServiceDomain + "/static/js/pc/goods/review.js?" + staticResourceVersion;

            $.getScript(jsUrl, function () {
                var reviewParams = {
                    goodsNo: 2789111,
                    similarNo: 2789111,
                    selectSimilarNo: 2789111,
                    itemCategoryCode: "029015005",
                };

                ReviewEvent.init();
                ReviewParams.setReviewParams(reviewParams);
                TabCount.onActive();
                ReviewSimilar.apiCall();
            });

            var satisfactionJsUrl = goodsServiceDomain + "/static/js/pc/goods/review_satisfaction.js?" + staticResourceVersion;
            $.getScript(satisfactionJsUrl, function () {
                Satisfaction.setSatisfactionParams({
                    goodsNo: 2789111,
                    similarNo: 2789111,
                    selectSimilarNo: 2789111,
                    itemCategoryCode: "029015005",
                    isMobile: "N",
                });
                Satisfaction.apiCall();
            });
        });
    </script>
</html>
